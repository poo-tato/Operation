<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Core 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #2d4f1e; --primary-light: #4a7c31; --accent: #a4c639;
            --bg: #f5f5f0; --card: rgba(255, 255, 255, 0.9); --text: #1a2417;
            --sub-text: #6b7260; --border: rgba(45, 79, 30, 0.1); --dot: #d1d1c7;
        }

        body.theme-dark { 
            --primary: #a4c639; --bg: #121a0f; --card: rgba(30, 45, 25, 0.8); 
            --text: #f1f5f0; --sub-text: #a4ad9c; --border: rgba(255, 255, 255, 0.05);
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 60px 20px; display: flex; justify-content: center;
            background-image: radial-gradient(var(--dot) 1.5px, transparent 1.5px);
            background-size: 30px 30px; background-attachment: fixed;
            user-select: none; transition: 0.4s;
        }

        .main-wrapper { width: 100%; max-width: 1000px; display: none; }
        .header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 36px; font-weight: 900; letter-spacing: -2px; color: var(--primary); margin: 0; }
        .header h1 span { color: var(--accent); }

        /* ✨ 더 이쁘게 바뀐 스탯 카드 섹션 */
        .stat-grid { display: grid; grid-template-columns: 1fr 1.6fr; gap: 25px; margin-bottom: 40px; }
        .stat-card { 
            background: linear-gradient(135deg, var(--primary), #1a3012); 
            padding: 35px; border-radius: 40px; color: white;
            box-shadow: 0 25px 50px rgba(45, 79, 30, 0.2); position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .stat-card.light { background: var(--card); color: var(--text); border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .stat-card label { font-size: 12px; font-weight: 800; opacity: 0.7; letter-spacing: 2px; text-transform: uppercase; }
        .stat-card b { font-size: 42px; font-weight: 900; letter-spacing: -1.5px; margin: 10px 0; }
        
        .progress-wrapper { width: 100%; margin-top: 15px; }
        .progress-container { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 50px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: 1.5s cubic-bezier(0.22, 1, 0.36, 1); border-radius: 50px; box-shadow: 0 0 15px var(--accent); }

        /* ✨ 검색 및 유틸리티 영역 */
        .util-bar { display: flex; gap: 15px; margin-bottom: 30px; align-items: center; }
        .search-box { position: relative; flex: 1; }
        .search-box input { 
            width: 100%; padding: 15px 15px 15px 45px; border-radius: 20px; border: 1px solid var(--border);
            background: var(--card); outline: none; font-weight: 600; font-family: inherit; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 5px rgba(45, 79, 30, 0.05); }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--sub-text); }
        
        .export-btn { 
            padding: 15px 25px; border-radius: 20px; border: none; background: var(--primary); color: white;
            font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .export-btn:hover { background: var(--primary-light); transform: translateY(-3px); }

        /* 프로젝트 리스트 */
        #list { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .item { background: var(--card); padding: 30px; border-radius: 35px; border: 1px solid var(--border); transition: 0.4s; cursor: context-menu; }
        .item:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

        /* ✨ 컨텍스트 메뉴 */
        #context-menu {
            position: absolute; display: none; background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px); border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); border-radius: 22px;
            width: 200px; z-index: 9999; padding: 12px;
        }
        .menu-item {
            padding: 12px 15px; display: flex; align-items: center; gap: 12px;
            font-size: 14px; font-weight: 700; color: var(--text);
            cursor: pointer; border-radius: 14px; transition: 0.2s;
        }
        .menu-item:hover { background: var(--primary); color: white; }
        .menu-item.danger:hover { background: #ff4d4f; }

        .input-card { background: var(--card); padding: 25px; border-radius: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; margin-bottom: 40px; border: 1px solid var(--border); }
        .input-card input { border: 1px solid var(--border); background: #fff; padding: 16px; border-radius: 18px; outline: none; font-weight: 600; }
        .add-btn { background: var(--primary); color: #fff; border: none; padding: 0 35px; border-radius: 18px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer;">iArch <span>Studio</span></h1>
        <div style="color: var(--sub-text); font-weight: 800; font-size: 14px;">MANAGE LEDGER 2026</div>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <label>Accumulated Revenue</label>
            <b id="sum-revenue">₩0</b>
            <div style="font-size: 12px; font-weight: 800; color: var(--accent);">+ Healthy Cashflow</div>
        </div>
        <div class="stat-card light">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label style="color:var(--sub-text)">Project Completion</label>
                <b id="progress-percent" style="margin:0; font-size: 28px; color:var(--primary)">0%</b>
            </div>
            <div class="progress-wrapper">
                <div class="progress-container"><div id="progress-bar"></div></div>
            </div>
            <div style="font-size: 12px; color: var(--sub-text); margin-top: 10px; font-weight: 700;">Based on 'Done' status projects</div>
        </div>
    </div>

    <div class="util-bar">
        <div class="search-box">
            <i class="material-symbols-rounded">search</i>
            <input type="text" id="searchInput" oninput="filterList()" placeholder="프로젝트 이름 또는 클라이언트 검색...">
        </div>
        <button class="export-btn" onclick="exportToCSV()">
            <i class="material-symbols-rounded">download</i> Export CSV
        </button>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="Project name">
        <input type="text" id="c" placeholder="Client">
        <input type="number" id="v" placeholder="Amount">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="context-menu">
    <div class="menu-item" onclick="updateCtx('w')"><i class="material-symbols-rounded">schedule</i> 대기 중 (Wait)</div>
    <div class="menu-item" onclick="updateCtx('i')"><i class="material-symbols-rounded">rocket_launch</i> 진행 중 (Running)</div>
    <div class="menu-item" onclick="updateCtx('d')"><i class="material-symbols-rounded">check_circle</i> 완료됨 (Done)</div>
    <div style="height:1px; background:var(--border); margin:8px 5px;"></div>
    <div class="menu-item danger" onclick="removeCtx()"><i class="material-symbols-rounded">delete</i> 삭제하기</div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 30vh;">
    <h1 style="font-weight:900; font-size: 48px; color: var(--primary);">iArch Console</h1>
    <button onclick="login()" class="add-btn" style="padding:20px 50px; font-size: 18px; margin-top: 20px;">Access Ledger</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let projects = [];
    let selectedId = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('로그아웃?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        projects.forEach(o => {
            let iconName = 'hourglass_empty', iconColor = 'var(--sub-text)';
            if (o.s === 'i') { iconName = 'potted_plant'; iconColor = 'var(--primary)'; }
            if (o.s === 'd') { iconName = 'eco'; iconColor = 'var(--accent)'; }

            const div = document.createElement('div');
            div.className = 'item';
            div.setAttribute('data-search', (o.p + o.c).toLowerCase());
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div style="width:50px; height:50px; border-radius:15px; background:#fff; display:flex; align-items:center; justify-content:center; box-shadow:4px 4px 10px rgba(0,0,0,0.02);">
                        <span class="material-symbols-rounded" style="color:${iconColor}; font-size:28px; font-variation-settings:'FILL' 1;">${iconName}</span>
                    </div>
                    <div style="font-size:12px; font-weight:800; color:var(--sub-text); background:rgba(0,0,0,0.03); padding:4px 10px; border-radius:8px;">${o.s==='d'?'DONE':o.s==='i'?'LIVE':'WAIT'}</div>
                </div>
                <div style="font-weight:900; font-size:22px; margin-top:20px;">${o.p}</div>
                <div style="font-size:14px; color:var(--sub-text); margin-top:5px; font-weight:700;">${o.c} · ${o.date}</div>
                <div style="font-size:24px; font-weight:900; margin-top:15px; color:var(--primary);">₩${Number(o.v).toLocaleString()}</div>
            `;
            
            div.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                selectedId = o.id;
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block';
                // ✨ 클릭한 정확한 위치에 메뉴 띄우기
                menu.style.left = e.pageX + 'px';
                menu.style.top = e.pageY + 'px';
            });
            list.appendChild(div);
        });
        updateStats();
        filterList(); // 검색어 유지 대응
    }

    // ✨ 실시간 검색 기능
    function filterList() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
            const text = item.getAttribute('data-search');
            item.style.display = text.includes(query) ? 'block' : 'none';
        });
    }

    // ✨ CSV 데이터 내보내기 기능
    function exportToCSV() {
        if(projects.length === 0) return;
        let csv = "\ufeff프로젝트명,클라이언트,금액,상태,날짜\n";
        projects.forEach(o => {
            const status = o.s === 'd' ? '완료' : o.s === 'i' ? '진행중' : '대기';
            csv += `${o.p},${o.c},${o.v},${status},${o.date}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `iArch_Ledger_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    }

    window.addEventListener('click', () => { document.getElementById('context-menu').style.display = 'none'; });

    function updateCtx(val) { if(selectedId) db.collection("iarch_ledger").doc(selectedId).update({ s: val }); }
    function removeCtx() { if(selectedId && confirm('정말 삭제하시겠습니까?')) db.collection("iarch_ledger").doc(selectedId).delete(); }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = '₩' + rev.toLocaleString();
        const percent = total > 0 ? Math.round((done/total)*100) : 0;
        document.getElementById('progress-percent').innerText = percent + '%';
        document.getElementById('progress-bar').style.width = percent + '%';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
</script>
</body>
</html>
