<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Core Console | Professional 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #3182f6; /* í† ìŠ¤ ë¸”ë£¨ ìŠ¤íƒ€ì¼ */
            --bg: #f1f5f9; --card: rgba(255, 255, 255, 0.9);
            --text: #0f172a; --sub-text: #64748b; --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        /* ê¸°ì¡´ í…Œë§ˆ ì‹œìŠ¤í…œ ìœ ì§€ */
        body.theme-dark { --primary: #5195f6; --bg: #0f172a; --card: rgba(30, 41, 59, 0.9); --text: #f1f5f9; --sub-text: #94a3b8; --border: #334155; --shadow: rgba(0, 0, 0, 0.3); }
        body.theme-cyber { --primary: #00ff41; --bg: #000000; --card: rgba(13, 13, 13, 0.9); --text: #00ff41; --sub-text: #008f11; --border: #003b00; --shadow: rgba(0, 255, 65, 0.2); }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 60px 20px; display: flex; justify-content: center; transition: 0.3s;
            perspective: 2000px; /* ì „ì²´ 3D ì›ê·¼ê° */
            
            /* âœ¨ í¬ì¸íŠ¸ 1: ë°°ê²½ ì´ë¯¸ì§€ (ë””ì§€í„¸ ê·¸ë¦¬ë“œ & ì…ì²´ íŒŒí‹°í´ íŒ¨í„´) */
            background-image: 
                radial-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px, 80px 80px, 80px 80px;
            background-position: center center;
            background-blend-mode: overlay;
        }

        .main-wrapper { 
            width: 100%; max-width: 850px; display: none; 
            /* âœ¨ ì œì–´íŒ ìì²´ê°€ ì‚´ì§ ë–  ìˆëŠ” íš¨ê³¼ */
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }
        
        /* ê¸°ì¡´ í—¤ë” & í†µê³„ ì„¹ì…˜ (ë””ìì¸ ìœ ì§€) */
        .header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 32px; font-weight: 900; letter-spacing: -1px; margin: 0; cursor: pointer; }
        .theme-select { border: 1px solid var(--border); background: var(--card); color: var(--text); padding: 10px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        .stat-card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); transition: 0.3s; backdrop-filter: blur(10px); }
        .stat-card:hover { transform: translateY(-5px) translateZ(30px); box-shadow: 0 20px 40px var(--shadow); }
        .stat-card label { font-size: 13px; color: var(--sub-text); font-weight: 700; display: block; margin-bottom: 8px; }
        .stat-card b { font-size: 28px; }
        .progress-container { width: 100%; height: 10px; background: var(--border); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.5s; }

        /* ê¸°ì¡´ ê²€ìƒ‰ & ì…ë ¥ ì„¹ì…˜ (ë””ìì¸ ìœ ì§€) */
        .search-box input { width: 100%; box-sizing: border-box; border: 2px solid var(--border); background: var(--card); color: var(--text); padding: 16px 20px; border-radius: 18px; outline: none; margin-bottom: 25px; transition: 0.3s; }
        .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(49, 130, 246, 0.1); }
        .input-card { background: var(--card); padding: 25px; border-radius: 25px; display: flex; gap: 10px; margin-bottom: 30px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .input-card input { flex: 1; border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 14px; border-radius: 14px; font-size: 15px; outline: none; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 30px; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .add-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* âœ¨ 3D ì•„ì´í…œ ë¦¬ìŠ¤íŠ¸ (Toss-like Haptic) */
        .item { 
            background: var(--card); margin-bottom: 18px; padding: 25px 30px; border-radius: 28px; 
            display: flex; align-items: center; border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px var(--shadow);
        }
        .item:hover {
            transform: translateZ(50px) rotateX(-2deg) rotateY(2deg);
            box-shadow: 0 30px 60px var(--shadow);
            border-color: var(--primary);
        }

        /* âœ¨ í¬ì¸íŠ¸ 2: ì•„ì´ì½˜ ë³€ê²½ ë° ì´ˆê³ í™”ì§ˆ 3D ìŠ¤íƒ€ì¼ë§ */
        .icon-box {
            width: 60px; height: 60px; border-radius: 18px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            display: flex; align-items: center; justify-content: center;
            margin-right: 25px; transform: translateZ(30px);
            box-shadow: 5px 5px 15px #d1d1d1, -5px -5px 15px #ffffff;
        }
        /* í…Œë§ˆë³„ ì•„ì´ì½˜ ë°•ìŠ¤ ê·¸ë¦¼ì ì¡°ì ˆ */
        body.theme-dark .icon-box { background: var(--card); box-shadow: 5px 5px 15px #0a0e14, -5px -5px 15px #263448; }
        body.theme-cyber .icon-box { background: var(--card); box-shadow: 0 0 15px var(--primary); border: 1px solid var(--primary); }

        .material-symbols-rounded {
            font-size: 36px;
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            /* ë¹›ì„ ë°›ëŠ” ì…ì²´ì ì¸ ê·¸ë˜ë””ì–¸íŠ¸ */
            background: linear-gradient(to bottom right, var(--primary), #1e4bd9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* ì…ì²´ ê·¸ë¦¼ì */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }
        body.theme-cyber .material-symbols-rounded { background: var(--primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px var(--primary)); }

        .info { flex: 2; min-width: 0; transform: translateZ(20px); }
        .price { flex: 1; font-weight: 800; color: var(--text); font-size: 20px; text-align: right; margin-right: 20px; transform: translateZ(35px); }
        .action-group { display: flex; align-items: center; gap: 8px; transform: translateZ(25px); }
        
        .st-select { border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 10px; border-radius: 12px; font-size: 13px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body class="theme-default">

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer;">iArch Console <span style="color:var(--primary)">3D</span></h1>
        <select class="theme-select" onchange="changeTheme(this.value)" id="themeSelector">
            <option value="default">ğŸŒ ë¼ì´íŠ¸</option>
            <option value="dark">ğŸŒ‘ ë‹¤í¬</option>
            <option value="cyber">ğŸ‘½ ì‚¬ì´ë²„</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 15px; margin-bottom: 30px;">
        <div class="stat-card">
            <label>ëˆ„ì  ë§¤ì¶œ</label>
            <b id="sum-revenue">0ì›</b>
        </div>
        <div class="stat-card">
            <label>ê³µì • ì§„í–‰ë¥  <span id="active-info" style="float:right">0ê±´</span></label>
            <b id="progress-percent">0%</b>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="renderList()" placeholder="í”„ë¡œì íŠ¸ ë˜ëŠ” ê³ ê°ëª… ê²€ìƒ‰...">
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="í”„ë¡œì íŠ¸ëª…">
        <input type="text" id="c" placeholder="ê³ ê° ë‹‰ë„¤ì„">
        <input type="number" id="v" placeholder="ê¸ˆì•¡">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 30vh;">
    <h1>iArch Console 3D</h1>
    <button onclick="login()" style="background:var(--primary); color:#fff; border:none; padding:18px 40px; border-radius:15px; cursor:pointer; font-weight:800; font-size:18px;">Login Google Console</button>
</div>

<script>
    /* ê¸°ì¡´ íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì • ë° ë¡œì§ ìœ ì§€ */
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let projects = [];

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }
    changeTheme(localStorage.getItem('iarch-theme') || 'default');

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('ë¡œê·¸ì•„ì›ƒ?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    // âœ¨ 3Dí™”ëœ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ (ì•„ì´ì½˜ ë³€ê²½ ë° ì…ì²´ ìŠ¤íƒ€ì¼ë§)
    function renderList() {
        const list = document.getElementById('list');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = '';
        
        const filtered = projects.filter(o => o.p.toLowerCase().includes(searchTerm) || o.c.toLowerCase().includes(searchTerm));

        filtered.forEach(o => {
            // âœ¨ ìƒíƒœë³„ SDK ì•„ì´ì½˜ ë³€ê²½ (ê¸€ë¦¬í”„ ë³€ê²½)
            let iconName = 'hourglass_empty'; // Pending (ëŒ€ê¸°)
            if (o.s === 'i') iconName = 'rocket_launch'; // Running (ì§„í–‰)
            if (o.s === 'd') iconName = 'check_circle'; // Done (ì™„ë£Œ)
            
            // ì œëª© í‚¤ì›Œë“œì— ë”°ë¼ ì•„ì´ì½˜ ì„¸ë¶„í™” (ì„ íƒì‚¬í•­)
            if (o.p.includes('ì„œë²„') || o.p.includes('ê°œë°œ')) iconName = 'terminal';
            if (o.p.includes('ë³´ì•ˆ') || o.p.includes('ì¸ì¦')) iconName = 'shield_with_heart';
            if (o.p.includes('í´ë¼ìš°ë“œ') || o.p.includes('ë°ì´í„°')) iconName = 'cloud_download';

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="icon-box">
                    <span class="material-symbols-rounded">${iconName}</span>
                </div>
                <div class="info">
                    <span style="font-weight:700; font-size:18px; letter-spacing:-0.5px;">${o.p}</span><br>
                    <span style="font-size:13px; color:var(--sub-text);">ğŸ‘¤ ${o.c} Â· ğŸ“… ${o.date}</span>
                </div>
                <div class="price">â‚©${Number(o.v).toLocaleString()}</div>
                <div class="action-group">
                    <select onchange="updateStatus('${o.id}', this.value)" class="st-select">
                        <option value="w" ${o.s==='w'?'selected':''}>Wait</option>
                        <option value="i" ${o.s==='i'?'selected':''}>Live</option>
                        <option value="d" ${o.s==='d'?'selected':''}>Done</option>
                    </select>
                    <button onclick="remove('${o.id}')" style="background:none; border:none; color:var(--sub-text); cursor:pointer; font-size:20px;">Ã—</button>
                </div>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    /* ê¸°ì¡´ í†µê³„ ë° ê´€ë¦¬ ë¡œì§ ìœ ì§€ */
    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length, running = projects.filter(o => o.s === 'i').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = rev.toLocaleString() + 'ì›';
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
        document.getElementById('progress-bar').style.width = (total > 0 ? (done/total)*100 : 0) + '%';
        document.getElementById('active-info').innerText = running + 'ê±´ ì§„í–‰ ì¤‘';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) db.collection("iarch_ledger").doc(id).delete(); }

    window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            // í€µì»¤ë§¨ë“œ íŒ”ë ˆíŠ¸ëŠ” ì‚¬ìš©ìë‹˜ ì›ë³¸ ì†ŒìŠ¤ì—” ì—†ì–´ì„œ ì´ë²ˆì—” ë¹¼ê³ , ì•„ì´ì½˜ê³¼ ë°°ê²½ë§Œ ì§‘ì¤‘í–ˆìŠµë‹ˆë‹¤.
        }
    });
</script>
</body>
</html>
