<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #6366f1; --bg: #f1f5f9; --card: #ffffff;
            --text: #0f172a; --sub-text: #64748b; --border: #e2e8f0;
        }

        body.theme-dark { --primary: #818cf8; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --sub-text: #94a3b8; --border: #334155; }
        body.theme-mint { --primary: #10b981; --bg: #ecfdf5; --card: #ffffff; --text: #064e3b; --sub-text: #34d399; --border: #d1fae5; }
        body.theme-rose { --primary: #f43f5e; --bg: #fff1f2; --card: #ffffff; --text: #881337; --sub-text: #fb7185; --border: #ffe4e6; }
        body.theme-gold { --primary: #d97706; --bg: #fef3c7; --card: #ffffff; --text: #78350f; --sub-text: #fbbf24; --border: #fde68a; }
        body.theme-cyber { --primary: #00ff41; --bg: #000000; --card: #0d0d0d; --text: #00ff41; --sub-text: #008f11; --border: #003b00; }

        /* âœ¨ 4ë²ˆ ê¸°ëŠ¥: ì»¤ìŠ¤í…€ ì»¤ì„œ (ë‹¬ëŸ¬ ëª¨ì–‘) */
        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 40px 20px; display: flex; justify-content: center; transition: 0.3s;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><text y="20" font-size="20">ğŸ’°</text></svg>'), auto;
        }
        
        /* í´ë¦­ ì‹œ í„°ì§€ëŠ” ë™ì „ ì• ë‹ˆë©”ì´ì…˜ ìŠ¤íƒ€ì¼ */
        .coin-effect {
            position: fixed; pointer-events: none; font-size: 20px; animation: coin-up 0.8s ease-out forwards; z-index: 9999;
        }
        @keyframes coin-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        .main-wrapper { width: 100%; max-width: 850px; display: none; }
        #auth-section { text-align: center; margin-top: 20vh; }
        .login-btn { background: var(--text); color: var(--bg); border: none; padding: 16px 32px; border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 16px; }

        .header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 28px; font-weight: 800; color: var(--text); margin: 0; cursor: pointer; }
        .theme-select { border: 1px solid var(--border); background: var(--card); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 13px; font-weight: 700; cursor: pointer; }

        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-card label { color: var(--sub-text); font-size: 13px; font-weight: 700; margin-bottom: 8px; display: block; }
        .stat-card b { font-size: 24px; }

        .progress-container { width: 100%; height: 10px; background: var(--border); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.5s; }

        .search-box input { width: 100%; box-sizing: border-box; border: 2px solid var(--border); background: var(--card); color: var(--text); padding: 14px 20px; border-radius: 16px; outline: none; margin-bottom: 20px; }

        .input-card { background: var(--card); padding: 20px; border-radius: 20px; display: flex; gap: 10px; margin-bottom: 25px; border: 1px solid var(--border); }
        .input-card input { flex: 1; border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 12px 15px; border-radius: 12px; font-size: 14px; outline: none; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        .item { 
            background: var(--card); margin-bottom: 12px; padding: 18px 22px; border-radius: 20px; 
            display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); transition: 0.2s; 
        }
        .info { flex: 2; min-width: 0; margin-right: 15px; }
        .info .title { font-weight: 700; font-size: 16px; color: var(--text); display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .info .client { font-size: 12px; color: var(--sub-text); margin-top: 3px; display: block; }
        .price { flex: 1; font-weight: 800; color: var(--text); font-size: 15px; text-align: right; margin-right: 20px; white-space: nowrap; }
        .action-group { display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .btn-copy { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 12px; cursor: pointer; }
        .st-select { width: 100px; border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 8px; border-radius: 10px; font-size: 12px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body class="theme-default">

<div id="auth-section">
    <h1>iArch Console</h1>
    <button class="login-btn" onclick="login()">Google Login</button>
</div>

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()">iArch Studio ğŸ’¸</h1>
        <select class="theme-select" onchange="changeTheme(this.value)" id="themeSelector">
            <option value="default">ğŸŒ ë¼ì´íŠ¸ ëª¨ë“œ</option>
            <option value="dark">ğŸŒ‘ ë‹¤í¬ ëª¨ë“œ</option>
            <option value="mint">ğŸŒ¿ ë¯¼íŠ¸ í¬ë ˆìŠ¤íŠ¸</option>
            <option value="rose">ğŸŒ¸ ë¡œì¦ˆ í•‘í¬</option>
            <option value="gold">ğŸ§€ ê³¨ë“œ ì¹˜ì¦ˆ</option>
            <option value="cyber">ğŸ‘½ ì‚¬ì´ë²„ í‘í¬</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 15px; margin-bottom: 25px;">
        <div class="stat-card">
            <label>ëˆ„ì  ë§¤ì¶œ</label>
            <b id="sum-revenue">0ì›</b>
        </div>
        <div class="stat-card">
            <label>ê³µì • ì§„í–‰ë¥  <span id="active-info" style="float:right">0ê±´</span></label>
            <b id="progress-percent">0%</b>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="renderList()" placeholder="í”„ë¡œì íŠ¸ ë˜ëŠ” ê³ ê°ëª… ê²€ìƒ‰...">
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="í”„ë¡œì íŠ¸ëª…">
        <input type="text" id="c" placeholder="ê³ ê° ë‹‰ë„¤ì„">
        <input type="number" id="v" placeholder="ê¸ˆì•¡">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<script>
    // âœ¨ í´ë¦­ ì‹œ ë™ì „ ì´í™íŠ¸ í•¨ìˆ˜
    window.addEventListener('click', (e) => {
        const coin = document.createElement('div');
        coin.className = 'coin-effect';
        coin.innerText = 'ğŸª™';
        coin.style.left = e.clientX + 'px';
        coin.style.top = e.clientY + 'px';
        document.body.appendChild(coin);
        setTimeout(() => coin.remove(), 800);
    });

    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let projects = [];

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }

    const savedTheme = localStorage.getItem('iarch-theme') || 'default';
    changeTheme(savedTheme);
    document.getElementById('themeSelector').value = savedTheme;

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        } else {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('main-wrapper').style.display = 'none';
        }
    });

    function login() { auth.signInWithPopup(provider); }
    function logout() { if(confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) auth.signOut(); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = '';
        const filtered = projects.filter(o => o.p.toLowerCase().includes(searchTerm) || o.c.toLowerCase().includes(searchTerm));
        
        filtered.forEach(o => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="info">
                    <span class="title">${o.p}</span>
                    <span class="client">ğŸ‘¤ ${o.c} Â· ğŸ“… ${o.date}</span>
                </div>
                <div class="price">â‚©${Number(o.v).toLocaleString()}</div>
                <div class="action-group">
                    <button class="btn-copy" onclick="copyInfo('${o.p}','${o.c}','${o.v}','${o.s}')">Copy</button>
                    <select onchange="updateStatus('${o.id}', this.value)" class="st-select">
                        <option value="w" ${o.s==='w'?'selected':''}>Pending</option>
                        <option value="i" ${o.s==='i'?'selected':''}>Running</option>
                        <option value="d" ${o.s==='d'?'selected':''}>Success</option>
                    </select>
                    <button onclick="remove('${o.id}')" style="background:none; border:none; color:var(--sub-text); cursor:pointer; font-size:18px;">Ã—</button>
                </div>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length, running = projects.filter(o => o.s === 'i').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        const progress = total > 0 ? Math.round((done / total) * 100) : 0;
        document.getElementById('sum-revenue').innerText = rev.toLocaleString() + 'ì›';
        document.getElementById('progress-percent').innerText = progress + '%';
        document.getElementById('progress-bar').style.width = progress + '%';
        document.getElementById('active-info').innerText = `${running}ê±´ ì§„í–‰ ì¤‘`;
    }

    function copyInfo(p, c, v, s) {
        const statusMsg = s === 'd' ? 'âœ… ì™„ë£Œ' : (s === 'i' ? 'âš™ï¸ ì§„í–‰ì¤‘' : 'â³ ëŒ€ê¸°');
        const text = `[iArch Studio]\nê³ ê°: ${c}\ní”„ì : ${p}\nê¸ˆì•¡: â‚©${Number(v).toLocaleString()}\nìƒíƒœ: ${statusMsg}`;
        navigator.clipboard.writeText(text).then(() => alert('ë³µì‚¬ì™„ë£Œ!'));
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) db.collection("iarch_ledger").doc(id).delete(); }
</script>
</body>
</html>
