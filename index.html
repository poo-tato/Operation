<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Core Console | Fixed 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #3182f6; --bg: #f1f5f9; --card: rgba(255, 255, 255, 0.9);
            --text: #191f28; --sub-text: #64748b; --border: #e2e8f0;
        }

        body.theme-dark { --primary: #5195f6; --bg: #0f172a; --card: rgba(30, 41, 59, 0.9); --text: #f1f5f9; --sub-text: #94a3b8; --border: #334155; }
        body.theme-cyber { --primary: #00ff41; --bg: #000000; --card: rgba(13, 13, 13, 0.9); --text: #00ff41; --sub-text: #008f11; --border: #003b00; }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 40px 20px; display: flex; justify-content: center; transition: 0.3s;
            /* ë°°ê²½ ê·¸ë¦¬ë“œ ìœ ì§€ */
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .main-wrapper { width: 100%; max-width: 800px; display: none; }
        
        .header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .progress-container { width: 100%; height: 8px; background: var(--border); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.5s; }

        .input-card { background: var(--card); padding: 20px; border-radius: 20px; display: flex; gap: 10px; margin-bottom: 25px; border: 1px solid var(--border); position: relative; z-index: 100; }
        .input-card input { flex: 1; border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 12px; border-radius: 12px; outline: none; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* âœ¨ 3D ë¦¬ìŠ¤íŠ¸ ì˜ì—­ ìµœì í™” */
        #list { perspective: 1000px; } /* ì›ê·¼ê°ì„ ì´ ì˜ì—­ìœ¼ë¡œ ì œí•œ */

        .item { 
            background: var(--card); margin-bottom: 15px; padding: 20px; border-radius: 22px; 
            display: flex; align-items: center; border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        /* í˜¸ë²„ ì‹œì—ë§Œ ì‚´ì§ ë„ìš°ê¸° (í´ë¦­ ë°©í•´ ë°©ì§€) */
        .item:hover {
            transform: translateZ(20px) rotateX(-1deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .icon-box {
            width: 50px; height: 50px; border-radius: 14px;
            background: var(--bg); display: flex; align-items: center; justify-content: center;
            margin-right: 15px; flex-shrink: 0;
            pointer-events: none; /* ì•„ì´ì½˜ ë°•ìŠ¤ê°€ í´ë¦­ì„ ë°©í•´í•˜ì§€ ì•Šë„ë¡ ì„¤ì • */
        }

        .material-symbols-rounded {
            font-size: 30px; color: var(--primary);
            font-variation-settings: 'FILL' 1;
        }

        .info { flex: 1; min-width: 0; }
        .price { font-weight: 800; margin: 0 15px; white-space: nowrap; }
        
        /* âœ¨ ì…€ë ‰íŠ¸ ë°•ìŠ¤ & ë²„íŠ¼ í´ë¦­ ê°€ëŠ¥í•˜ë„ë¡ ìµœìƒë‹¨ ë°°ì¹˜ */
        .action-group { display: flex; align-items: center; gap: 10px; position: relative; z-index: 50; }
        .st-select { 
            border: 1px solid var(--border); background: var(--bg); color: var(--text); 
            padding: 8px; border-radius: 10px; font-weight: 700; cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body class="theme-default">

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer; margin:0; font-size:28px;">iArch <span style="color:var(--primary)">Studio</span></h1>
        <select onchange="changeTheme(this.value)" id="themeSelector" style="padding:5px; border-radius:8px;">
            <option value="default">ğŸŒ Light</option>
            <option value="dark">ğŸŒ‘ Dark</option>
            <option value="cyber">ğŸ‘½ Cyber</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 15px; margin-bottom: 20px;">
        <div class="stat-card">
            <label style="font-size:11px; color:var(--sub-text);">ëˆ„ì  ë§¤ì¶œ</label><br>
            <b id="sum-revenue" style="font-size:20px;">0ì›</b>
        </div>
        <div class="stat-card">
            <label style="font-size:11px; color:var(--sub-text);">ì§„í–‰ë¥ </label>
            <b id="progress-percent" style="float:right">0%</b>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="í”„ë¡œì íŠ¸">
        <input type="text" id="c" placeholder="ê³ ê°">
        <input type="number" id="v" placeholder="ê¸ˆì•¡">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 30vh;">
    <h1>iArch Console</h1>
    <button onclick="login()" style="padding:15px 30px; border-radius:12px; cursor:pointer; background:var(--primary); color:white; border:none; font-weight:bold;">Google Login</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let projects = [];

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }
    changeTheme(localStorage.getItem('iarch-theme') || 'default');

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('ë¡œê·¸ì•„ì›ƒ?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        
        projects.forEach(o => {
            let iconName = 'hourglass_empty';
            if (o.s === 'i') iconName = 'rocket_launch';
            if (o.s === 'd') iconName = 'check_circle';

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="icon-box"><span class="material-symbols-rounded">${iconName}</span></div>
                <div class="info">
                    <div style="font-weight:700; font-size:16px;">${o.p}</div>
                    <div style="font-size:12px; color:var(--sub-text);">${o.c} Â· ${o.date}</div>
                </div>
                <div class="price">â‚©${Number(o.v).toLocaleString()}</div>
                <div class="action-group">
                    <select onchange="updateStatus('${o.id}', this.value)" class="st-select">
                        <option value="w" ${o.s==='w'?'selected':''}>Wait</option>
                        <option value="i" ${o.s==='i'?'selected':''}>Live</option>
                        <option value="d" ${o.s==='d'?'selected':''}>Done</option>
                    </select>
                    <button onclick="remove('${o.id}')" style="background:none; border:none; color:#ccc; cursor:pointer; font-size:18px;">Ã—</button>
                </div>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = rev.toLocaleString() + 'ì›';
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
        document.getElementById('progress-bar').style.width = (total > 0 ? (done/total)*100 : 0) + '%';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ì‚­ì œ?')) db.collection("iarch_ledger").doc(id).delete(); }
</script>
</body>
</html>
