<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Core 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #2d4f1e; --primary-light: #4a7c31; --accent: #a4c639;
            --bg: #f5f5f0; --card: rgba(255, 255, 255, 0.9); --text: #1a2417;
            --sub-text: #6b7260; --border: rgba(45, 79, 30, 0.1); --dot: #d1d1c7;
        }

        body.theme-dark { 
            --primary: #a4c639; --bg: #121a0f; --card: rgba(30, 45, 25, 0.8); 
            --text: #f1f5f0; --sub-text: #a4ad9c; --border: rgba(255, 255, 255, 0.05);
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 60px 20px; display: flex; justify-content: center;
            background-image: radial-gradient(var(--dot) 1.5px, transparent 1.5px);
            background-size: 30px 30px; background-attachment: fixed;
            user-select: none; /* ÌÖçÏä§Ìä∏ ÏÑ†ÌÉù Î∞©ÏßÄ (Ïï± ÎäêÎÇå Í∞ïÏ°∞) */
        }

        .main-wrapper { width: 100%; max-width: 960px; display: none; }
        .header { margin-bottom: 50px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 32px; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }

        .stat-card { 
            background: var(--card); padding: 30px; border-radius: 32px; 
            border: 1px solid var(--border); backdrop-filter: blur(25px);
            box-shadow: 0 20px 50px rgba(45, 79, 30, 0.08);
        }

        .progress-container { width: 100%; height: 16px; background: rgba(0,0,0,0.05); border-radius: 50px; overflow: hidden; margin-top: 25px; }
        #progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--primary-light)); transition: 1.8s cubic-bezier(0.34, 1.56, 0.64, 1); border-radius: 50px; }

        .input-card { background: var(--card); padding: 25px; border-radius: 28px; display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; margin-bottom: 40px; border: 1px solid var(--border); }
        .input-card input { border: 1px solid var(--border); background: rgba(255,255,255,0.8); padding: 16px 20px; border-radius: 18px; outline: none; color: var(--text); font-weight: 600; }
        .add-btn { background: var(--primary); color: #fff; border: none; padding: 0 35px; border-radius: 18px; font-weight: 900; cursor: pointer; }

        #list { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .item { background: var(--card); padding: 30px; border-radius: 35px; border: 1px solid var(--border); transition: 0.4s; position: relative; cursor: context-menu; }
        .item:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 15px 30px rgba(45, 79, 30, 0.05); }

        .icon-box { width: 60px; height: 60px; border-radius: 20px; background: #fff; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 4px 4px 15px rgba(0,0,0,0.03); }
        .price-tag { font-size: 24px; font-weight: 900; margin-top: 20px; color: var(--primary); }

        /* ‚ú® ÏÑ∏Î†®Îêú Ïª§Ïä§ÌÖÄ Ïª®ÌÖçÏä§Ìä∏ Î©îÎâ¥ Ïä§ÌÉÄÏùº */
        #context-menu {
            position: fixed; display: none; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px); border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 18px;
            width: 180px; z-index: 1000; padding: 10px;
            animation: menuFade 0.2s ease;
        }
        @keyframes menuFade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .menu-item {
            padding: 10px 15px; display: flex; align-items: center; gap: 10px;
            font-size: 14px; font-weight: 700; color: var(--sub-text);
            cursor: pointer; border-radius: 12px; transition: 0.2s;
        }
        .menu-item:hover { background: var(--primary); color: #fff; }
        .menu-item.danger:hover { background: #ff4d4f; }
        .menu-sep { height: 1px; background: var(--border); margin: 8px 5px; }
    </style>
</head>
<body>

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer;">iArch <span>Studio</span></h1>
        <select onchange="changeTheme(this.value)" class="st-select" style="border:none; background:none; font-weight:800; color:var(--sub-text);">
            <option value="default">üçµ Matcha</option>
            <option value="dark">üå≤ Forest</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.6fr; gap: 25px; margin-bottom: 40px;">
        <div class="stat-card">
            <label>REVENUE</label>
            <b id="sum-revenue">‚Ç©0</b>
        </div>
        <div class="stat-card">
            <label>PROGRESS</label>
            <b id="progress-percent">0%</b>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="Project name">
        <input type="text" id="c" placeholder="Client">
        <input type="number" id="v" placeholder="Amount">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="context-menu">
    <div class="menu-item" onclick="updateCtx('w')"><span class="material-symbols-rounded">schedule</span> Wait</div>
    <div class="menu-item" onclick="updateCtx('i')"><span class="material-symbols-rounded">rocket_launch</span> Running</div>
    <div class="menu-item" onclick="updateCtx('d')"><span class="material-symbols-rounded">check_circle</span> Done</div>
    <div class="menu-sep"></div>
    <div class="menu-item danger" onclick="removeCtx()"><span class="material-symbols-rounded">delete</span> Delete</div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 30vh;">
    <h1 style="font-weight:900; font-size: 48px; color: var(--primary);">iArch Console</h1>
    <button onclick="login()" class="add-btn" style="padding:20px 50px; font-size: 18px; margin-top: 20px;">Access Ledger</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let projects = [];
    let selectedId = null; // ÌòÑÏû¨ Ïö∞ÌÅ¥Î¶≠Ìïú ÏïÑÏù¥ÌÖú ID Ï†ÄÏû•Ïö©

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }
    changeTheme(localStorage.getItem('iarch-theme') || 'default');

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('Î°úÍ∑∏ÏïÑÏõÉ?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        projects.forEach(o => {
            let iconName = 'hourglass_empty', iconColor = 'var(--sub-text)';
            if (o.s === 'i') { iconName = 'potted_plant'; iconColor = 'var(--primary)'; }
            if (o.s === 'd') { iconName = 'eco'; iconColor = 'var(--accent)'; }

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="icon-box"><span class="material-symbols-rounded" style="color:${iconColor}; font-size:32px; font-variation-settings: 'FILL' 1;">${iconName}</span></div>
                <div class="project-name" style="font-weight:900; font-size:22px;">${o.p}</div>
                <div style="font-size:14px; color:var(--sub-text); margin-top:10px; font-weight:700;">${o.c} ¬∑ ${o.date}</div>
                <div class="price-tag">‚Ç©${Number(o.v).toLocaleString()}</div>
            `;
            
            // ‚ú® Ïö∞ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            div.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                selectedId = o.id;
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block';
                menu.style.left = e.pageX + 'px';
                menu.style.top = e.pageY + 'px';
            });
            
            list.appendChild(div);
        });
        updateStats();
    }

    // Î©îÎâ¥ Îã´Í∏∞ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    window.addEventListener('click', () => {
        document.getElementById('context-menu').style.display = 'none';
    });

    // Ïª®ÌÖçÏä§Ìä∏ Î©îÎâ¥Ïö© Ìï®ÏàòÎì§
    function updateCtx(val) { if(selectedId) db.collection("iarch_ledger").doc(selectedId).update({ s: val }); }
    function removeCtx() { if(selectedId && confirm('ÏÇ≠Ï†úÌï†ÍπåÏöî?')) db.collection("iarch_ledger").doc(selectedId).delete(); }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = '‚Ç©' + rev.toLocaleString();
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
        document.getElementById('progress-bar').style.width = (total > 0 ? (done/total)*100 : 0) + '%';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
</script>
</body>
</html>
