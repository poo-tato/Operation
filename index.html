<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>523+ Archive | Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #2d4f1e; --primary-light: #4a7c31; --accent: #a4c639;
            --bg: #f8f9f6; --card: #ffffff; --text: #1a2417;
            --sub-text: #6b7260; --border: rgba(45, 79, 30, 0.08); --dot: #d1d1c7;
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 40px 20px; display: flex; justify-content: center;
            background-image: radial-gradient(var(--dot) 1.2px, transparent 1.2px);
            background-size: 30px 30px; background-attachment: fixed;
            user-select: none; transition: 0.4s; overflow-x: hidden;
        }

        /* üîí Î°úÍ∑∏Ïù∏ ÏÑπÏÖò */
        #auth-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-box {
            text-align: center; background: white; padding: 50px; border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05); border: 1px solid var(--border);
        }
        .login-box h2 { font-weight: 900; font-size: 32px; letter-spacing: -1.5px; margin-bottom: 30px; }

        /* üìä Î©îÏù∏ ÎûòÌçº */
        .main-wrapper { width: 100%; max-width: 900px; display: none; }
        
        .header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { display: flex; align-items: center; gap: 12px; margin: 0; cursor: pointer; }
        .header .logo-badge {
            background: var(--primary); color: white; padding: 4px 14px; border-radius: 14px; font-size: 26px; font-weight: 900;
        }
        .header .logo-text { letter-spacing: -1.5px; font-weight: 900; color: var(--text); font-size: 30px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; margin-bottom: 40px; }
        .stat-card { 
            background: linear-gradient(135deg, var(--primary), #1a3012); 
            padding: 35px; border-radius: 40px; color: white;
            box-shadow: 0 20px 40px rgba(45, 79, 30, 0.15); display: flex; flex-direction: column; justify-content: space-between;
        }
        .stat-card.light { background: var(--card); color: var(--text); border: 1px solid var(--border); }
        .stat-card label { font-size: 11px; font-weight: 800; opacity: 0.7; letter-spacing: 1px; text-transform: uppercase; }
        .stat-card b { font-size: 38px; font-weight: 900; letter-spacing: -1px; margin: 10px 0; display: block; }
        
        .progress-container { width: 100%; height: 10px; background: #f0f3ed; border-radius: 50px; overflow: hidden; margin-top: 15px; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1); border-radius: 50px; }

        .util-bar { display: flex; gap: 12px; margin-bottom: 25px; }
        .search-box { position: relative; flex: 1; }
        .search-box input { 
            width: 100%; padding: 15px 15px 15px 45px; border-radius: 20px; border: 1px solid var(--border);
            background: var(--card); outline: none; font-weight: 600; font-family: inherit; transition: 0.3s; box-sizing: border-box;
        }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--sub-text); }
        .export-btn { 
            padding: 0 20px; border-radius: 20px; border: none; background: var(--text); color: white;
            font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }

        .input-card { background: var(--card); padding: 20px; border-radius: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 12px; margin-bottom: 40px; border: 1px solid var(--border); }
        .input-card input { border: none; background: #f4f6f2; padding: 16px; border-radius: 18px; outline: none; font-weight: 600; font-family: inherit; }
        .add-btn { background: var(--primary); color: #fff; border: none; padding: 0 30px; border-radius: 18px; font-weight: 900; cursor: pointer; }

        #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .item { background: var(--card); padding: 30px; border-radius: 35px; border: 1px solid var(--border); transition: 0.3s; cursor: pointer; position: relative; }
        .item:hover { transform: translateY(-5px); border-color: var(--primary); }

        #context-menu {
            position: absolute; display: none; background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px); border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12); border-radius: 22px;
            width: 190px; z-index: 9999; padding: 10px;
        }
        .menu-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; font-size: 14px; font-weight: 700; cursor: pointer; border-radius: 14px; }
        .menu-item:hover { background: var(--primary); color: white; }
        .menu-item.danger:hover { background: #e74c3c; color: white; }

        @media (max-width: 600px) {
            .input-card { grid-template-columns: 1fr; }
            .stat-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="auth-section">
    <div class="login-box">
        <div style="background:var(--primary); color:white; padding:5px 15px; border-radius:12px; display:inline-block; font-weight:900; margin-bottom:15px;">523+ Archive</div>
        <h2>Access Control</h2>
        <button onclick="login()" class="add-btn" style="padding: 20px 40px; font-size: 16px;">Google Í≥ÑÏ†ïÏúºÎ°ú Î°úÍ∑∏Ïù∏</button>
    </div>
</div>

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()">
            <span class="logo-badge">523+</span>
            <span class="logo-text">Dev</span>
        </h1>
        <div style="text-align: right;">
            <div style="color: var(--primary); font-weight: 800; font-size: 14px;">OFFICIAL CONSOLE</div>
            <div style="font-size: 11px; color: var(--sub-text); font-weight: 700;">MANAGEMENT SYSTEM v2.1</div>
        </div>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <label>Current Revenue</label>
            <b id="sum-revenue">‚Ç©0</b>
            <div style="font-size: 12px; font-weight: 800; color: var(--accent);">‚óè Secure Session</div>
        </div>
        <div class="stat-card light">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <label>Success Rate</label>
                <b id="progress-percent" style="margin:0; font-size: 28px; color:var(--primary)">0%</b>
            </div>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="util-bar">
        <div class="search-box">
            <i class="material-symbols-rounded">search</i>
            <input type="text" id="searchInput" oninput="filterList()" placeholder="ÌîÑÎ°úÏ†ùÌä∏ ÎòêÎäî ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Í≤ÄÏÉâ...">
        </div>
        <button class="export-btn" onclick="exportToCSV()">EXPORT</button>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="Project name">
        <input type="text" id="c" placeholder="Client">
        <input type="number" id="v" placeholder="Amount">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="context-menu">
    <div class="menu-item" onclick="updateCtx('w')">ÎåÄÍ∏∞ Ï§ë</div>
    <div class="menu-item" onclick="updateCtx('i')">ÏßÑÌñâ Ï§ë</div>
    <div class="menu-item" onclick="updateCtx('d')">ÏôÑÎ£åÎê®</div>
    <div style="height:1px; background:var(--border); margin:8px 5px;"></div>
    <div class="menu-item danger" onclick="removeCtx()">ÌîÑÎ°úÏ†ùÌä∏ ÏÇ≠Ï†ú</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let projects = [], selectedId = null;

    // Ïù∏Ï¶ù ÏÉÅÌÉú Í∞êÏãú
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        } else {
            document.getElementById('auth-section').style.display = 'flex';
            document.getElementById('main-wrapper').style.display = 'none';
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) auth.signOut(); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        projects.forEach(o => {
            const div = document.createElement('div');
            div.className = 'item';
            div.setAttribute('data-search', (o.p + o.c).toLowerCase());
            div.innerHTML = `
                <div style="font-size:10px; font-weight:900; color:var(--sub-text); background:rgba(0,0,0,0.04); padding:4px 10px; border-radius:8px; display:inline-block;">${o.s==='d'?'DONE':o.s==='i'?'LIVE':'WAIT'}</div>
                <div style="font-weight:900; font-size:22px; margin-top:20px;">${o.p}</div>
                <div style="font-size:14px; color:var(--sub-text); margin-top:5px; font-weight:700;">${o.c} ¬∑ ${o.date}</div>
                <div style="font-size:24px; font-weight:900; margin-top:15px; color:var(--primary);">‚Ç©${Number(o.v).toLocaleString()}</div>
            `;
            div.addEventListener('contextmenu', e => { e.preventDefault(); showMenu(e.pageX, e.pageY, o.id); });
            list.appendChild(div);
        });
        updateStats();
    }

    function showMenu(x, y, id) {
        selectedId = id;
        const menu = document.getElementById('context-menu');
        menu.style.display = 'block';
        menu.style.left = Math.min(x, window.innerWidth - 210) + 'px';
        menu.style.top = y + 'px';
    }

    window.addEventListener('click', () => { document.getElementById('context-menu').style.display = 'none'; });

    function filterList() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.item').forEach(item => {
            item.style.display = item.getAttribute('data-search').includes(query) ? 'block' : 'none';
        });
    }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = '‚Ç©' + rev.toLocaleString();
        const percent = total > 0 ? Math.round((done/total)*100) : 0;
        document.getElementById('progress-percent').innerText = percent + '%';
        document.getElementById('progress-bar').style.width = percent + '%';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({ p: p.value, c: c.value, v: v.value, s: 'w', date: `${new Date().getMonth()+1}/${new Date().getDate()}`, fullDate: new Date().toISOString() });
        p.value=''; c.value=''; v.value='';
    }

    function updateCtx(val) { if(selectedId) db.collection("iarch_ledger").doc(selectedId).update({ s: val }); }
    function removeCtx() { if(selectedId && confirm('ÏÇ≠Ï†úÌï†ÍπåÏöî?')) db.collection("iarch_ledger").doc(selectedId).delete(); }

    function exportToCSV() {
        let csv = "\ufeffÌîÑÎ°úÏ†ùÌä∏Î™Ö,ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏,Í∏àÏï°,ÏÉÅÌÉú,ÎÇ†Ïßú\n";
        projects.forEach(o => { csv += `${o.p},${o.c},${o.v},${o.s},${o.date}\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `523Dev_Ledger.csv`;
        link.click();
    }
</script>
</body>
</html>
