<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Core 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #3182f6; 
            --bg: #e9eff6; 
            --card: rgba(255, 255, 255, 0.7);
            --text: #1a1f27; 
            --sub-text: #6b7684; 
            --border: rgba(255, 255, 255, 0.5);
            --dot: #cbd5e0;
        }

        body.theme-dark { 
            --primary: #5195f6; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); 
            --text: #f1f5f9; --sub-text: #94a3b8; --border: rgba(255, 255, 255, 0.1); --dot: #334155;
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 60px 20px; display: flex; justify-content: center; transition: 0.3s;
            /* ‚ú® ÏÇ¨ÏßÑ ÏÜç ÏûÖÏ≤¥Ï†ÅÏù∏ ÎèÑÌä∏ Î∞∞Í≤Ω Íµ¨ÌòÑ */
            background-image: radial-gradient(var(--dot) 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            background-attachment: fixed;
        }

        .main-wrapper { width: 100%; max-width: 900px; display: none; z-index: 10; }
        
        .header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 34px; font-weight: 900; letter-spacing: -1px; color: #1a3a63; }
        body.theme-dark .header h1 { color: #fff; }

        /* ‚ú® ÏÉÅÎã® ÎåÄÏãúÎ≥¥Îìú Ïπ¥Îìú Ïä§ÌÉÄÏùº */
        .stat-card { 
            background: var(--card); padding: 30px; border-radius: 30px; 
            border: 1px solid var(--border); backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .stat-card label { font-size: 13px; font-weight: 800; color: var(--sub-text); text-transform: uppercase; letter-spacing: 1px; }
        .stat-card b { font-size: 32px; display: block; margin-top: 10px; color: var(--primary); }

        .progress-container { width: 100%; height: 12px; background: rgba(0,0,0,0.05); border-radius: 20px; margin-top: 20px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), #63a1ff); transition: 1s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* ‚ú® ÏûÖÎ†•Ï∞Ω Ïä§ÌÉÄÏùº */
        .input-card { 
            background: var(--card); padding: 25px; border-radius: 25px; 
            display: flex; gap: 12px; margin-bottom: 30px; 
            border: 1px solid var(--border); backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .input-card input { 
            flex: 1; border: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.5); 
            padding: 15px; border-radius: 15px; outline: none; font-size: 15px; transition: 0.2s;
        }
        .input-card input:focus { border-color: var(--primary); background: #fff; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 30px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .add-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(49, 130, 246, 0.4); }

        /* ‚ú® Î¶¨Ïä§Ìä∏ ÏïÑÏù¥ÌÖú 3D ÎîîÏûêÏù∏ */
        #list { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; perspective: 1000px; }

        .item { 
            background: var(--card); padding: 25px; border-radius: 30px; 
            display: flex; flex-direction: column; border: 1px solid var(--border);
            backdrop-filter: blur(20px); transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d; box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .item:hover {
            transform: translateY(-10px) rotateX(2deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        /* ‚ú® ÏÇ¨ÏßÑ Í∞ôÏùÄ 3D ÏïÑÏù¥ÏΩò Î∞ïÏä§ */
        .icon-box {
            width: 70px; height: 70px; border-radius: 22px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; 
            box-shadow: 8px 8px 16px rgba(0,0,0,0.05), -8px -8px 16px #ffffff;
            pointer-events: none;
        }
        body.theme-dark .icon-box { background: #1e293b; box-shadow: 5px 5px 15px #0a0e14; }

        .material-symbols-rounded {
            font-size: 40px; color: var(--primary);
            font-variation-settings: 'FILL' 1;
            filter: drop-shadow(0 4px 8px rgba(49, 130, 246, 0.3));
        }

        .info-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .project-name { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }
        .client-info { font-size: 13px; color: var(--sub-text); line-height: 1.6; }
        .price-tag { font-size: 22px; font-weight: 900; margin: 15px 0; color: var(--text); }
        
        .action-group { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.05);
        }
        .st-select { 
            border: none; background: rgba(0,0,0,0.05); padding: 10px 15px; 
            border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 13px;
        }
        .del-btn { background: #fff1f1; color: #ff4d4f; border: none; padding: 10px 15px; border-radius: 12px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body class="theme-default">

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer;">iArch Studio <span style="color:var(--primary)">Core 3D</span></h1>
        <select onchange="changeTheme(this.value)" id="themeSelector" class="st-select">
            <option value="default">üåê Light Mode</option>
            <option value="dark">üåë Dark Mode</option>
            <option value="cyber">üëΩ Cyber Mode</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
        <div class="stat-card">
            <label>Total Revenue</label>
            <b id="sum-revenue">‚Ç©0</b>
        </div>
        <div class="stat-card">
            <label>Operations Progress <span id="active-info" style="float:right; font-size: 11px;">0 Active</span></label>
            <b id="progress-percent">0%</b>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="Enter project name">
        <input type="text" id="c" placeholder="Client">
        <input type="number" id="v" placeholder="Amount">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 30vh; z-index: 10;">
    <h1 style="font-size: 40px; font-weight: 900;">iArch Console</h1>
    <p style="color: var(--sub-text); margin-bottom: 30px;">Professional Project Management Tool</p>
    <button onclick="login()" style="padding:18px 40px; border-radius:20px; cursor:pointer; background:var(--primary); color:white; border:none; font-weight:900; font-size:18px; box-shadow: 0 10px 20px rgba(49,130,246,0.3);">Login with Google</button>
</div>

<script>
    // ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§ Î∞è Í∏∞Î≥∏ Î°úÏßÅ Ïú†ÏßÄ
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let projects = [];

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }
    changeTheme(localStorage.getItem('iarch-theme') || 'default');

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('Î°úÍ∑∏ÏïÑÏõÉ?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        
        projects.forEach(o => {
            let iconName = 'hourglass_empty';
            if (o.s === 'i') iconName = 'rocket_launch';
            if (o.s === 'd') iconName = 'check_circle';

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="icon-box"><span class="material-symbols-rounded">${iconName}</span></div>
                <div class="info-header">
                    <div>
                        <div class="project-name">${o.p}</div>
                        <div class="client-info">Client: ${o.c}<br>Date: ${o.date}</div>
                    </div>
                </div>
                <div class="price-tag">‚Ç©${Number(o.v).toLocaleString()}</div>
                <div class="action-group">
                    <select onchange="updateStatus('${o.id}', this.value)" class="st-select">
                        <option value="w" ${o.s==='w'?'selected':''}>Wait</option>
                        <option value="i" ${o.s==='i'?'selected':''}>Running</option>
                        <option value="d" ${o.s==='d'?'selected':''}>Done</option>
                    </select>
                    <button class="del-btn" onclick="remove('${o.id}')">Delete ‚úï</button>
                </div>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length, active = projects.filter(o => o.s === 'i').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = '‚Ç©' + rev.toLocaleString();
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
        document.getElementById('progress-bar').style.width = (total > 0 ? (done/total)*100 : 0) + '%';
        document.getElementById('active-info').innerText = active + ' Active';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) db.collection("iarch_ledger").doc(id).delete(); }
</script>
</body>
</html>
