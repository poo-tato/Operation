<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Core 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #3182f6; --bg: #e9eff6; --card: rgba(255, 255, 255, 0.7);
            --text: #1a1f27; --sub-text: #6b7684; --border: rgba(255, 255, 255, 0.5);
            --dot: #cbd5e0; --tag-bg: rgba(0, 0, 0, 0.04);
        }

        body.theme-dark { 
            --primary: #5195f6; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); 
            --text: #f1f5f9; --sub-text: #94a3b8; --border: rgba(255, 255, 255, 0.1); --dot: #334155;
            --tag-bg: rgba(255, 255, 255, 0.08);
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 60px 20px; display: flex; justify-content: center; transition: 0.3s;
            background-image: radial-gradient(var(--dot) 1.5px, transparent 1.5px);
            background-size: 30px 30px; background-attachment: fixed;
        }

        .main-wrapper { width: 100%; max-width: 900px; display: none; z-index: 10; }
        .header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 30px; font-weight: 900; letter-spacing: -1px; margin: 0; color: #1a3a63; }
        body.theme-dark .header h1 { color: #fff; }

        /* ‚ú® ÏóÖÍ∑∏Î†àÏù¥ÎìúÎêú Ïä§ÌÉØ Ïπ¥Îìú Ïä§ÌÉÄÏùº */
        .stat-card { 
            background: var(--card); padding: 25px; border-radius: 25px; 
            border: 1px solid var(--border); backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: 0.3s;
        }
        .stat-card b { font-size: 32px; color: var(--text); display: block; margin-top: 5px; letter-spacing: -1px; }

        /* ‚ú® ÏßÑÌñâÎ∞î Ïï†ÎãàÎ©îÏù¥ÏÖò Í∞ïÌôî */
        .progress-container { width: 100%; height: 12px; background: rgba(0,0,0,0.05); border-radius: 10px; margin-top: 15px; overflow: hidden; position: relative; }
        #progress-bar { 
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, #3182f6, #a855f7); 
            transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1); 
            position: relative;
        }
        #progress-bar::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .input-card { 
            background: var(--card); padding: 20px; border-radius: 22px; 
            display: flex; gap: 10px; margin-bottom: 30px; border: 1px solid var(--border);
        }
        .input-card input { 
            flex: 1; border: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.4); 
            padding: 14px; border-radius: 12px; outline: none; transition: 0.2s;
        }
        .input-card input:focus { background: #fff; border-color: var(--primary); }
        
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .add-btn:active { transform: scale(0.94); }

        #list { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .item { 
            background: var(--card); padding: 25px; border-radius: 30px; 
            display: flex; flex-direction: column; border: 1px solid var(--border);
            backdrop-filter: blur(20px); transition: 0.3s ease;
        }
        .item:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.05); }

        .icon-box {
            width: 60px; height: 60px; border-radius: 18px;
            background: #fff; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px; box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
        }
        body.theme-dark .icon-box { background: #1e293b; }

        .project-name { font-weight: 800; font-size: 20px; margin-bottom: 12px; }
        
        .info-tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { 
            font-size: 13px; font-weight: 600; color: var(--sub-text); 
            background: var(--tag-bg); padding: 6px 12px; border-radius: 10px;
            display: flex; align-items: center; gap: 6px;
        }
        .tag-icon { font-size: 16px !important; color: var(--sub-text); opacity: 0.7; }

        .price-tag { font-size: 22px; font-weight: 900; margin: 20px 0; color: var(--text); }
        
        .action-group { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.05); }
        .st-select { border: none; background: rgba(0,0,0,0.05); padding: 8px 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .del-btn { background: none; border: none; color: #ccc; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .del-btn:hover { color: #ff4d4f; transform: scale(1.2); }
    </style>
</head>
<body>

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer;">iArch Studio</h1>
        <select onchange="changeTheme(this.value)" id="themeSelector" class="st-select">
            <option value="default">üåê Light</option>
            <option value="dark">üåë Dark</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; margin-bottom: 30px;">
        <div class="stat-card">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <label style="font-size:12px; font-weight:800; color:var(--sub-text); letter-spacing: 0.5px;">TOTAL REVENUE</label>
                <span class="material-symbols-rounded" style="font-size: 20px; color: var(--primary); opacity: 0.5;">payments</span>
            </div>
            <b id="sum-revenue">‚Ç©0</b>
            <div style="font-size: 11px; color: #00c850; font-weight: 700; margin-top: 8px; display: flex; align-items: center; gap: 3px;">
                <span class="material-symbols-rounded" style="font-size: 14px;">trending_up</span> ÎàÑÏ†Å ÏôÑÎ£å Í∏∞Ï§Ä
            </div>
        </div>

        <div class="stat-card">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <label style="font-size:12px; font-weight:800; color:var(--sub-text); letter-spacing: 0.5px;">OVERALL PROGRESS</label>
                <span class="material-symbols-rounded" style="font-size: 20px; color: var(--primary); opacity: 0.5;">donut_large</span>
            </div>
            <div style="display: flex; align-items: baseline; gap: 8px;">
                <b id="progress-percent">0%</b>
                <span id="active-info" style="font-size: 13px; font-weight: 700; color: var(--sub-text);">0 live</span>
            </div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="Project name">
        <input type="text" id="c" placeholder="Client">
        <input type="number" id="v" placeholder="Amount">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 30vh;">
    <h1 style="font-weight:900;">iArch Console</h1>
    <button onclick="login()" class="add-btn" style="padding:15px 35px; margin-top:20px;">Google Login</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let projects = [];

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }
    changeTheme(localStorage.getItem('iarch-theme') || 'default');

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('Î°úÍ∑∏ÏïÑÏõÉ?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        projects.forEach(o => {
            let iconName = 'hourglass_empty', iconColor = 'var(--sub-text)';
            if (o.s === 'i') { iconName = 'rocket_launch'; iconColor = 'var(--primary)'; }
            if (o.s === 'd') { iconName = 'check_circle'; iconColor = '#00c850'; }

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="icon-box"><span class="material-symbols-rounded" style="color:${iconColor}">${iconName}</span></div>
                <div class="project-name">${o.p}</div>
                <div class="info-tags">
                    <div class="tag"><span class="material-symbols-rounded tag-icon">person</span>${o.c}</div>
                    <div class="tag"><span class="material-symbols-rounded tag-icon">calendar_today</span>${o.date}</div>
                </div>
                <div class="price-tag">‚Ç©${Number(o.v).toLocaleString()}</div>
                <div class="action-group">
                    <select onchange="updateStatus('${o.id}', this.value)" class="st-select">
                        <option value="w" ${o.s==='w'?'selected':''}>Wait</option>
                        <option value="i" ${o.s==='i'?'selected':''}>Running</option>
                        <option value="d" ${o.s==='d'?'selected':''}>Done</option>
                    </select>
                    <button class="del-btn" onclick="remove('${o.id}')">√ó</button>
                </div>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const total = projects.length;
        const done = projects.filter(o => o.s === 'd').length;
        const live = projects.filter(o => o.s === 'i').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        
        document.getElementById('sum-revenue').innerText = '‚Ç©' + rev.toLocaleString();
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
        document.getElementById('progress-bar').style.width = (total > 0 ? (done/total)*100 : 0) + '%';
        document.getElementById('active-info').innerText = live + ' live';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) db.collection("iarch_ledger").doc(id).delete(); }
</script>
</body>
</html>
