<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Core 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            /* üçµ Deep Matcha & Sand Palette */
            --primary: #2d4f1e; /* Ï∞êÌïú ÎÖπÏ∞®ÏÉâ */
            --primary-light: #4a7c31; 
            --accent: #a4c639; /* Ìè¨Ïù∏Ìä∏ Ïó∞ÎëêÏÉâ */
            --bg: #f5f5f0; /* Î∂ÄÎìúÎü¨Ïö¥ ÎØ∏ÏÉâ */
            --card: rgba(255, 255, 255, 0.9);
            --text: #1a2417; /* ÏïÑÏ£º ÏßÑÌïú ÎÖπÍ∞àÏÉâ */
            --sub-text: #6b7260; 
            --border: rgba(45, 79, 30, 0.1);
            --dot: #d1d1c7;
        }

        body.theme-dark { 
            --primary: #a4c639; 
            --primary-light: #c2e65d;
            --bg: #121a0f; /* Îã§ÌÅ¨ Ìè¨Î†àÏä§Ìä∏ Î∞∞Í≤Ω */
            --card: rgba(30, 45, 25, 0.8); 
            --text: #f1f5f0; 
            --sub-text: #a4ad9c; 
            --border: rgba(255, 255, 255, 0.05);
            --dot: #2a3325;
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 60px 20px; display: flex; justify-content: center; transition: 0.4s;
            background-image: radial-gradient(var(--dot) 1.5px, transparent 1.5px);
            background-size: 30px 30px; background-attachment: fixed;
        }

        .main-wrapper { width: 100%; max-width: 960px; display: none; z-index: 10; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { margin-bottom: 50px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 32px; font-weight: 900; letter-spacing: -1.5px; margin: 0; color: var(--primary); }
        .header h1 span { color: var(--accent); }

        .stat-card { 
            background: var(--card); padding: 30px; border-radius: 32px; 
            border: 1px solid var(--border); backdrop-filter: blur(25px);
            box-shadow: 0 20px 50px rgba(45, 79, 30, 0.08);
            position: relative;
        }
        .stat-card label { font-size: 11px; font-weight: 800; color: var(--sub-text); letter-spacing: 1.5px; }
        .stat-card b { font-size: 38px; display: block; margin-top: 8px; font-weight: 900; letter-spacing: -1px; }

        /* ‚ú® ÎÖπÏ∞®ÏÉâ ÌÖåÎßà ÌîÑÎ°úÍ∑∏Î†àÏä§ Î∞î */
        .progress-container { 
            width: 100%; height: 16px; background: rgba(0,0,0,0.05); 
            border-radius: 50px; overflow: hidden; margin-top: 25px;
        }
        #progress-bar { 
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, var(--primary), var(--primary-light)); 
            transition: 1.8s cubic-bezier(0.34, 1.56, 0.64, 1); 
            border-radius: 50px; position: relative;
        }
        #progress-bar::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite linear;
        }
        @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .input-card { 
            background: var(--card); padding: 25px; border-radius: 28px; 
            display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; 
            margin-bottom: 40px; border: 1px solid var(--border);
        }
        .input-card input { 
            border: 1px solid var(--border); background: rgba(255,255,255,0.8); 
            padding: 16px 20px; border-radius: 18px; outline: none; transition: 0.3s; 
            color: var(--text); font-weight: 600;
        }
        .input-card input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 5px rgba(45, 79, 30, 0.1); }
        
        .add-btn { 
            background: var(--primary); color: #fff; border: none; padding: 0 35px; border-radius: 18px; 
            font-weight: 900; cursor: pointer; transition: 0.4s;
        }
        .add-btn:hover { background: var(--primary-light); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(45, 79, 30, 0.2); }

        #list { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        .item { 
            background: var(--card); padding: 30px; border-radius: 35px; 
            border: 1px solid var(--border); backdrop-filter: blur(25px);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .item:hover { transform: translateY(-12px); box-shadow: 0 30px 60px rgba(45, 79, 30, 0.12); border-color: var(--accent); }

        .icon-box {
            width: 65px; height: 65px; border-radius: 22px;
            background: #fff; display: flex; align-items: center; justify-content: center;
            margin-bottom: 22px; box-shadow: 4px 4px 15px rgba(45, 79, 30, 0.05);
        }
        body.theme-dark .icon-box { background: #1a2417; }

        .project-name { font-weight: 900; font-size: 22px; margin-bottom: 15px; }
        
        .tag { 
            font-size: 13px; font-weight: 700; color: var(--sub-text); 
            background: rgba(45, 79, 30, 0.05); padding: 8px 14px; border-radius: 12px;
            display: inline-flex; align-items: center; gap: 8px; margin-right: 8px;
        }

        .price-tag { font-size: 26px; font-weight: 900; margin: 25px 0; color: var(--primary); }
        
        .action-group { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05); }
        .st-select { border: none; background: rgba(0,0,0,0.05); padding: 10px 15px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .del-btn { color: #d1d5db; cursor: pointer; border: none; background: none; transition: 0.3s; }
        .del-btn:hover { color: #ff4d4f; transform: scale(1.2); }
    </style>
</head>
<body>

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer;">iArch <span>Studio</span></h1>
        <select onchange="changeTheme(this.value)" id="themeSelector" class="st-select">
            <option value="default">üçµ Matcha Light</option>
            <option value="dark">üå≤ Forest Dark</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.6fr; gap: 25px; margin-bottom: 40px;">
        <div class="stat-card">
            <label>ACCUMULATED REVENUE</label>
            <b id="sum-revenue">‚Ç©0</b>
            <div style="font-size: 12px; color: var(--primary-light); font-weight: 800; margin-top: 15px; display: flex; align-items: center; gap: 6px;">
                <span class="material-symbols-rounded" style="font-size: 18px;">park</span> Sustainable Growth
            </div>
        </div>

        <div class="stat-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <label>OPERATIONAL PERFORMANCE</label>
                <span id="active-info" style="font-size: 11px; font-weight: 900; color: white; background: var(--accent); padding: 4px 12px; border-radius: 10px;">0 ACTIVE</span>
            </div>
            <b id="progress-percent">0%</b>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="Project name">
        <input type="text" id="c" placeholder="Client">
        <input type="number" id="v" placeholder="Amount">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 30vh;">
    <h1 style="font-weight:900; font-size: 48px; letter-spacing: -2px; color: var(--primary);">iArch <span>Console</span></h1>
    <p style="color: var(--sub-text); font-weight: 600; margin-bottom: 30px;">Organic Architecture Management System</p>
    <button onclick="login()" class="add-btn" style="padding:20px 50px; font-size: 18px;">Access Ledger</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let projects = [];

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }
    changeTheme(localStorage.getItem('iarch-theme') || 'default');

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('Î°úÍ∑∏ÏïÑÏõÉ?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        projects.forEach(o => {
            let iconName = 'nature_people', iconColor = 'var(--sub-text)';
            if (o.s === 'i') { iconName = 'potted_plant'; iconColor = 'var(--primary)'; }
            if (o.s === 'd') { iconName = 'eco'; iconColor = 'var(--accent)'; }

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="icon-box"><span class="material-symbols-rounded" style="color:${iconColor}; font-size:32px; font-variation-settings: 'FILL' 1;">${iconName}</span></div>
                <div class="project-name">${o.p}</div>
                <div class="info-tags">
                    <div class="tag"><span class="material-symbols-rounded" style="font-size:16px;">person</span>${o.c}</div>
                    <div class="tag"><span class="material-symbols-rounded" style="font-size:16px;">calendar_month</span>${o.date}</div>
                </div>
                <div class="price-tag">‚Ç©${Number(o.v).toLocaleString()}</div>
                <div class="action-group">
                    <select onchange="updateStatus('${o.id}', this.value)" class="st-select">
                        <option value="w" ${o.s==='w'?'selected':''}>Wait</option>
                        <option value="i" ${o.s==='i'?'selected':''}>Running</option>
                        <option value="d" ${o.s==='d'?'selected':''}>Done</option>
                    </select>
                    <button class="del-btn" onclick="remove('${o.id}')"><span class="material-symbols-rounded">delete</span></button>
                </div>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length, live = projects.filter(o => o.s === 'i').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = '‚Ç©' + rev.toLocaleString();
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
        document.getElementById('progress-bar').style.width = (total > 0 ? (done/total)*100 : 0) + '%';
        document.getElementById('active-info').innerText = live + ' ACTIVE';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) db.collection("iarch_ledger").doc(id).delete(); }
</script>
</body>
</html>
