<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #6366f1; --bg: #f1f5f9; --card: #ffffff;
            --text: #0f172a; --sub-text: #64748b; --border: #e2e8f0;
        }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 40px 20px; display: flex; justify-content: center;
            /* âœ¨ ì „ì²´ ë°°ê²½ 3D ê³µê°„ê° ë¶€ì—¬ */
            perspective: 1500px;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .main-wrapper { 
            width: 100%; max-width: 850px; display: none; 
            /* âœ¨ ë©”ì¸ ì»¨í…Œì´ë„ˆê°€ ì‚´ì§ ëˆ„ì›ŒìˆëŠ” íš¨ê³¼ */
            transform: rotateX(5deg);
            transform-style: preserve-3d;
        }

        /* âœ¨ 3D ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .item { 
            background: var(--card); margin-bottom: 20px; padding: 22px 28px; border-radius: 20px; 
            display: flex; align-items: center; justify-content: space-between; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            
            /* ì…ì²´ íš¨ê³¼ */
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .item:hover {
            transform: translateZ(30px) translateY(-5px) rotateX(-2deg);
            box-shadow: 0 25px 40px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        /* ë‚´ë¶€ í…ìŠ¤íŠ¸ ë ˆì´ì–´ê° */
        .info { transform: translateZ(10px); flex: 2; }
        .price { transform: translateZ(20px); font-weight: 800; font-size: 18px; color: var(--primary); }

        /* ë‚˜ë¨¸ì§€ ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        .header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-card b { font-size: 24px; }
        .input-card { background: var(--card); padding: 20px; border-radius: 20px; display: flex; gap: 10px; margin-bottom: 25px; border: 1px solid var(--border); }
        .input-card input { flex: 1; border: 1px solid var(--border); background: var(--bg); padding: 12px; border-radius: 12px; outline: none; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        
        #cmd-palette {
            display: none; position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            width: 500px; background: var(--card); border: 2px solid var(--primary);
            border-radius: 20px; z-index: 10000; padding: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div id="cmd-palette">
    <input type="text" id="cmd-input" placeholder="/add í”„ë¡œì íŠ¸,ê³ ê°,ê¸ˆì•¡..." style="width:100%; border:none; font-size:18px; outline:none;">
</div>

<div id="auth-section" style="text-align:center; margin-top:20vh;">
    <h1>iArch Console</h1>
    <button onclick="login()" style="padding:15px 30px; border-radius:15px; cursor:pointer;">Google Login</button>
</div>

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1>iArch Studio ğŸ’¸</h1>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
        <div class="stat-card">
            <label style="font-size:12px; color:var(--sub-text);">ëˆ„ì  ë§¤ì¶œ</label><br>
            <b id="sum-revenue">0ì›</b>
        </div>
        <div class="stat-card">
            <label style="font-size:12px; color:var(--sub-text);">ì§„í–‰ë¥ </label><br>
            <b id="progress-percent">0%</b>
        </div>
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="í”„ë¡œì íŠ¸ëª…">
        <input type="text" id="c" placeholder="ê³ ê°">
        <input type="number" id="v" placeholder="ê¸ˆì•¡">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<script>
    /* íŒŒì´ì–´ë² ì´ìŠ¤ ë° ë¡œì§ì€ ì‚¬ìš©ìë‹˜ ì›ë³¸ ê·¸ëŒ€ë¡œ ìœ ì§€ */
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let projects = [];

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        projects.forEach(o => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="info">
                    <span style="font-weight:700; font-size:16px;">${o.p}</span><br>
                    <span style="font-size:12px; color:var(--sub-text);">${o.c} Â· ${o.date}</span>
                </div>
                <div class="price">â‚©${Number(o.v).toLocaleString()}</div>
                <select onchange="updateStatus('${o.id}', this.value)" style="margin-left:15px; padding:5px; border-radius:8px;">
                    <option value="w" ${o.s==='w'?'selected':''}>ëŒ€ê¸°</option>
                    <option value="i" ${o.s==='i'?'selected':''}>ì§„í–‰</option>
                    <option value="d" ${o.s==='d'?'selected':''}>ì™„ë£Œ</option>
                </select>
                <button onclick="remove('${o.id}')" style="background:none; border:none; color:#ccc; cursor:pointer; margin-left:10px;">Ã—</button>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = rev.toLocaleString() + 'ì›';
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ì‚­ì œ?')) db.collection("iarch_ledger").doc(id).delete(); }

    window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            document.getElementById('cmd-palette').style.display = 'block';
            document.getElementById('cmd-input').focus();
        }
        if (e.key === 'Escape') document.getElementById('cmd-palette').style.display = 'none';
    });
</script>
</body>
</html>
