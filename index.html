<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iArch Studio Cloud 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --primary: #6366f1; --bg: #f1f5f9; --card: #ffffff;
            --text: #0f172a; --sub-text: #64748b; --border: #e2e8f0;
        }

        /* ê¸°ì¡´ í…Œë§ˆë“¤ ìœ ì§€ */
        body.theme-dark { --primary: #818cf8; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --sub-text: #94a3b8; --border: #334155; }
        body.theme-cyber { --primary: #00ff41; --bg: #000000; --card: #0d0d0d; --text: #00ff41; --sub-text: #008f11; --border: #003b00; }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; 
            margin: 0; padding: 40px 20px; display: flex; justify-content: center; transition: 0.3s;
            perspective: 1200px; /* ì „ì²´ 3D ì›ê·¼ê° */
        }

        .main-wrapper { width: 100%; max-width: 850px; display: none; }
        
        /* í—¤ë” & í†µê³„ (ê¸°ì¡´ ë””ìì¸ ìœ ì§€) */
        .header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px) translateZ(20px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .progress-container { width: 100%; height: 10px; background: var(--border); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: 0.5s; }

        /* ì…ë ¥ ì¹´ë“œ & ê²€ìƒ‰ (ê¸°ì¡´ ë””ìì¸ ìœ ì§€) */
        .search-box input { width: 100%; box-sizing: border-box; border: 2px solid var(--border); background: var(--card); color: var(--text); padding: 14px 20px; border-radius: 16px; outline: none; margin-bottom: 20px; }
        .input-card { background: var(--card); padding: 20px; border-radius: 20px; display: flex; gap: 10px; margin-bottom: 25px; border: 1px solid var(--border); }
        .input-card input { flex: 1; border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 12px 15px; border-radius: 12px; font-size: 14px; outline: none; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* âœ¨ 3D ì•„ì´í…œ ë¦¬ìŠ¤íŠ¸ */
        .item { 
            background: var(--card); margin-bottom: 15px; padding: 20px 25px; border-radius: 22px; 
            display: flex; align-items: center; border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .item:hover {
            transform: translateZ(40px) rotateX(-2deg);
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        /* âœ¨ 3D ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ (SDK í™œìš©) */
        .icon-box {
            width: 54px; height: 54px; border-radius: 15px;
            background: var(--bg); display: flex; align-items: center; justify-content: center;
            margin-right: 20px; transform: translateZ(20px);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }
        .material-symbols-rounded {
            font-size: 32px;
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            color: var(--primary);
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }

        .info { flex: 2; min-width: 0; transform: translateZ(10px); }
        .price { flex: 1; font-weight: 800; color: var(--text); font-size: 17px; text-align: right; margin-right: 15px; transform: translateZ(25px); }
        .action-group { display: flex; align-items: center; gap: 8px; transform: translateZ(15px); }
        
        .st-select { border: 1px solid var(--border); background: var(--bg); color: var(--text); padding: 8px; border-radius: 10px; font-size: 12px; font-weight: 700; cursor: pointer; }
        .coin-effect { position: fixed; pointer-events: none; animation: coin-up 0.8s ease-out forwards; z-index: 9999; }
        @keyframes coin-up { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }
    </style>
</head>
<body class="theme-default">

<div class="main-wrapper" id="main-wrapper">
    <div class="header">
        <h1 onclick="logout()" style="cursor:pointer;">iArch Studio ğŸ’¸</h1>
        <select class="theme-select" onchange="changeTheme(this.value)" id="themeSelector" style="padding:8px; border-radius:10px;">
            <option value="default">ğŸŒ ë¼ì´íŠ¸</option>
            <option value="dark">ğŸŒ‘ ë‹¤í¬</option>
            <option value="cyber">ğŸ‘½ ì‚¬ì´ë²„</option>
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 15px; margin-bottom: 25px;">
        <div class="stat-card">
            <label style="font-size:12px; color:var(--sub-text);">ëˆ„ì  ë§¤ì¶œ</label><br>
            <b id="sum-revenue" style="font-size:24px;">0ì›</b>
        </div>
        <div class="stat-card">
            <label style="font-size:12px; color:var(--sub-text);">ê³µì • ì§„í–‰ë¥  <span id="active-info" style="float:right">0ê±´</span></label>
            <b id="progress-percent">0%</b>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="renderList()" placeholder="í”„ë¡œì íŠ¸ ë˜ëŠ” ê³ ê°ëª… ê²€ìƒ‰...">
    </div>

    <div class="input-card">
        <input type="text" id="p" placeholder="í”„ë¡œì íŠ¸ëª…">
        <input type="text" id="c" placeholder="ê³ ê° ë‹‰ë„¤ì„">
        <input type="number" id="v" placeholder="ê¸ˆì•¡">
        <button class="add-btn" onclick="add()">DEPLOY</button>
    </div>

    <div id="list"></div>
</div>

<div id="auth-section" style="text-align: center; margin-top: 20vh;">
    <h1>iArch Console</h1>
    <button onclick="login()" style="padding:15px 30px; border-radius:12px; cursor:pointer; font-weight:bold;">Google Login</button>
</div>

<script>
    /* íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì • ë° ê¸°ì¡´ ë¡œì§ (ë³µì‚¬/ë¶™ì—¬ë„£ê¸°) */
    const firebaseConfig = {
        apiKey: "AIzaSyAP1bV3mqVQBPZn1CV_YQ0BlboJiIDkATs",
        authDomain: "operation-502d9.firebaseapp.com",
        projectId: "operation-502d9",
        storageBucket: "operation-502d9.firebasestorage.app",
        messagingSenderId: "1087720589398",
        appId: "1:1087720589398:web:85cebf4484eae1755d53f7",
        measurementId: "G-50G9TKQ9CH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let projects = [];

    function changeTheme(theme) {
        document.body.className = theme === 'default' ? '' : 'theme-' + theme;
        localStorage.setItem('iarch-theme', theme);
    }
    changeTheme(localStorage.getItem('iarch-theme') || 'default');

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            syncData();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { if(confirm('ë¡œê·¸ì•„ì›ƒ?')) auth.signOut().then(()=>location.reload()); }

    function syncData() {
        db.collection("iarch_ledger").orderBy("fullDate", "desc").onSnapshot(snapshot => {
            projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });
    }

    // âœ¨ 3Dí™”ëœ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€í•˜ë©´ì„œ ì•„ì´ì½˜ ì¶”ê°€)
    function renderList() {
        const list = document.getElementById('list');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        list.innerHTML = '';
        
        const filtered = projects.filter(o => o.p.toLowerCase().includes(searchTerm) || o.c.toLowerCase().includes(searchTerm));

        filtered.forEach(o => {
            // âœ¨ ìƒíƒœë³„ SDK ì•„ì´ì½˜ ì„ íƒ
            let iconName = 'schedule'; // Pending
            if (o.s === 'i') iconName = 'rocket_launch'; // Running
            if (o.s === 'd') iconName = 'check_circle'; // Done

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="icon-box">
                    <span class="material-symbols-rounded">${iconName}</span>
                </div>
                <div class="info">
                    <span style="font-weight:700; font-size:16px;">${o.p}</span><br>
                    <span style="font-size:12px; color:var(--sub-text);">ğŸ‘¤ ${o.c} Â· ğŸ“… ${o.date}</span>
                </div>
                <div class="price">â‚©${Number(o.v).toLocaleString()}</div>
                <div class="action-group">
                    <select onchange="updateStatus('${o.id}', this.value)" class="st-select">
                        <option value="w" ${o.s==='w'?'selected':''}>Wait</option>
                        <option value="i" ${o.s==='i'?'selected':''}>Live</option>
                        <option value="d" ${o.s==='d'?'selected':''}>Done</option>
                    </select>
                    <button onclick="remove('${o.id}')" style="background:none; border:none; color:var(--sub-text); cursor:pointer; font-size:18px;">Ã—</button>
                </div>
            `;
            list.appendChild(div);
        });
        updateStats();
    }

    function updateStats() {
        const total = projects.length, done = projects.filter(o => o.s === 'd').length, running = projects.filter(o => o.s === 'i').length;
        const rev = projects.filter(o => o.s === 'd').reduce((a, b) => a + Number(b.v), 0);
        document.getElementById('sum-revenue').innerText = rev.toLocaleString() + 'ì›';
        document.getElementById('progress-percent').innerText = total > 0 ? Math.round((done/total)*100)+'%' : '0%';
        document.getElementById('progress-bar').style.width = (total > 0 ? (done/total)*100 : 0) + '%';
        document.getElementById('active-info').innerText = running + 'ê±´ ì§„í–‰ ì¤‘';
    }

    function add() {
        const p=document.getElementById('p'), c=document.getElementById('c'), v=document.getElementById('v');
        if(!p.value || !c.value || !v.value) return;
        db.collection("iarch_ledger").add({
            p: p.value, c: c.value, v: v.value, s: 'w',
            date: `${new Date().getMonth()+1}/${new Date().getDate()}`,
            fullDate: new Date().toISOString()
        });
        p.value=''; c.value=''; v.value='';
    }
    function updateStatus(id, val) { db.collection("iarch_ledger").doc(id).update({ s: val }); }
    function remove(id) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) db.collection("iarch_ledger").doc(id).delete(); }
</script>
</body>
</html>
